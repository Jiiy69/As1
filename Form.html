<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade Zone - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="header">
        <h1>Retro Arcade Zone</h1>
    </div>

    <div class="nav">
        <a href="AS1.html">Home</a>
        <a href="AS1.html">Reccomended Games</a>
        <a href="#form">Feedback</a>
        <a href="#Footer">Contact</a>
    </div>

    <section id="form">
    <div class="world">
        <form class="feedback-form">
            <h2>We Value Your Feedback!</h2>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us what you think..." required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</section>

<section id="Footer">
    <div class="footer">
        <p>Insert Coin to Continue...</p>
    </div>
</section>
</body>
</html>
